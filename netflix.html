<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="center_div" id="centerdiv">

        </div>
    </div>
    <script>
        const centerdiv = document.getElementById("centerdiv");
        fetch("https://jsonplaceholder.typicode.com/photos?_limit=5000").then((apidata) => {
            return apidata.json();
        }).then((jsondata) => {
            jsondata.map((val) =>{
                console.log(val);
                key = val.id;
                // console.log(key);
                let img = document.createElement("img");
                img.src = `https://picsum.photos/200/300?random=${val.id}`;
                centerdiv.appendChild(img);
            });
        });
    </script>
</body>
</html>
